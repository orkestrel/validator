name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation,
# and allow manual testing through the repository's "Actions" tab.
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Minimal permissions needed for these steps.
    # Copilot will use its own token for subsequent operations.
    permissions:
      contents: read

    steps:
      # If you do not check out your code, Copilot will do this after the steps complete.
      # We check out here to install dependencies from the repo.
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # Preinstall tools/dependencies for Copilot's environment.
      # Prefer npm (no yarn/pnpm logic).
      - name: Install JavaScript dependencies
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
